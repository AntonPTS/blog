{% extends 'blogs/base.html' %}
{% block content %}
<p xmlns="http://www.w3.org/1999/html">Blog Post: {{ blog_post.title }}</p>
  <ul>
  <li>
    <p><b><i>{{ blog_post.date_added|date:'M d, Y H:i' }}</i></b></p>
    <p>{{ blog_post.text|linebreaks }}</p>
    <p>
      <a href="{% url 'blogs:edit_blog_post' blog_post.id %}">Edit blog post</a>
    </p>
  </li>
  </ul>
{% endblock content %}
